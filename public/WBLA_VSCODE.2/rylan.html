<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELEVATE</title>
    <link rel="icon" type="image/x-icon" href="logo.PNG" />
    <style></style>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav></nav>
    <section aria-label="Newest Photos">
      <div class="carousel" data-carousel>
        <i class="fa-solid fa-chevron-left carousel-button prev" data-carouselButton="prev"></i>
        <!-- <button class="carousel-button prev" data-carousel-button>
          &#10502;
        </button> -->
        <i class="fa-solid fa-chevron-right carousel-button next" data-carouselButton="next"></i>
        <!-- <button class="carousel-button next" data-carousel-button>
          &#10503; -->
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="photo1.png" alt="KSS Image #1" />
          </li>
          <li class="slide">
            <img src="photo2.PNG" alt="KSS Image #2" />
          </li>
          <li class="slide">
            <img src="photo3.PNG" alt="KSS Image #3" />
          </li>
        </ul>
      </div>
    </section>
    
    <script src="javascript.js"></script>
  </body>
</html>
